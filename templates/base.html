<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Yoga App{% endblock %}</title>
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
  <header>
    <!-- Add a navigation bar with buttons for the different pages -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{{ url_for('home') }}">Yoga App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('home') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('about') }}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <!-- Center the content using Bootstrap's container and row classes -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          {% for message in get_flashed_messages() %}
          <div class="flash-message alert alert-danger">{{ message }}</div>
          {% endfor %}
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>
  </main>
  <footer>
    {% block footer %}
    <p>Created By <a href="https://www.linkedin.com/in/david-burton1/">David Burton</a></p>
    {% endblock %}
  </footer>
